<!DOCTYPE html>

  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <!-- 헤더 -->

                <button type="button" id="signup" data-modal-target="signup-modal" data-modal-toggle="signup-modal"

              </div>
              <div class="w-2 h-px -rotate-90 border border-zinc-500"></div>
              <div class="h-3.5 justify-between items-center flex">
                <button id="login" data-modal-target="login-modal" data-modal-toggle="login-modal"
                  class="text-center text-white text-xs font-normal font-['Inter']"

                  로그인
                </button>

              <div class="w-2 h-px -rotate-90 border border-zinc-500"></div>
              <div class="h-3.5 justify-between items-center flex">
                <button

              <div class="w-2 h-px -rotate-90 border border-zinc-500"></div>
              <div class="h-3.5 justify-between items-center flex">
                <button

                </button>
              </div>
              <div class="w-2 h-px -rotate-90 border border-zinc-500"></div>
              <div class="justify-center items-center gap-2.5 flex">
                <button
                  class="text-center text-white text-xs font-normal font-['Inter']"
                >
                  마이페이지 ▼
                </button>
              </div>
              <div class="w-2 h-px -rotate-90 border border-zinc-500"></div>
              <div class="justify-center items-center gap-2.5 flex">
                <button

                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 로고 -->
        <div
          class="w-full h-44 flex-col justify-center items-center gap-2.5 inline-flex"
        >
          <!-- 로고이미지 -->
          <a href="/html/index.html" title="main" class="h-24 justify-center items-center gap-2.5 flex">
            <img class="w-64 h-64" src="/sourse/image/gola.png" alt="logo"/>
          </a>
          <!-- 사업자전용 미팅 -->
          <div class="w-8/12 h-5 flex-col flex">
            <div class="w-20 h-5 relative items-center">
              <div
                class="w-20 h-5 flex-col justify-center bg-orange-300 rounded-2xl"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                  />
                </svg>
                <div

                >
                  사업자 전용
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 메뉴 -->
        <div
          class="w-full justify-center items-center border bg-white flex flex-col py-2.5 border-solid border-stone-300 max-md:px-5"
        >
          <div
            class="flex w-8/12 max-w-full justify-between gap-5 items-start max-md:flex-wrap"
          >
            <!-- 고향사랑기부제 메뉴 -->
            <div class="flex justify-center items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <div
                class="justify-center text-black text-center text-base grow whitespace-nowrap font-['Inter']"
              >
                고향사랑기부제
              </div>
            </div>
            <!-- 사이트메뉴 -->
            <div
              class="justify-between items-stretch self-center flex gap-28 my-auto max-md:max-w-full max-md:flex-wrap"
            >
              <a href="/html/index.html" title="all"
                class="justify-center text-black text-center text-base grow whitespace-nowrap font-['Inter']"
              >
                전체상품
              </a>
              <a href="/html/search/search-for-theme.html" title="theme"
                class="justify-center text-black text-center text-base font-['Inter']"
              >
                테마별
              </a>
              <a href="/html/search/search-for-cartegory.html" title="category"
                class="justify-center text-black text-center text-base font-['Inter']"
              >
                품목별
              </a>
              <a href="/html/search/search-for-region.html" title="region"
                class="justify-center text-black text-center text-base font-['Inter']"
              >
                지역별
              </a>
              <a href="#" title="faq"
                class="justify-center text-black text-center text-base grow whitespace-nowrap"
              >
                FAQ
              </a>
            </div>
            <!-- 검색창 -->
            <div class="justify-between items-stretch border bg-white self-stretch flex gap-5 px-5 rounded-2xl border-solid border-zinc-300">
              <input aria-label="검색어를 입력하세요"
              class="items-stretch bg-white border-solid border-zinc-300"
            >
            <div id="search">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </div>
            </div>
            </input>
          </div>
        </div>
      </header>
      <!-- 카드뿌리기 -->
      <main class="flex-grow flex justify-center">
        <div class="justify-center w-8/12 mt-5">
          <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
            <!-- 개별카드임 -->
            <div class="flex flex-col items-stretch w-3/12 max-md:w-full max-md:ml-0">
              <div
                class="justify-center items-stretch bg-white flex w-full grow flex-col mx-auto max-md:mt-6"
              >
                <!-- 상품이미지 -->
                <img
                  src="/sourse/image/sample.png"
                  class="aspect-square object-contain object-center w-full overflow-hidden"
                />
                <!-- 상품간단정보 -->
                <div
                  class="justify-center items-stretch flex flex-col mt-3.5 pl-20 max-md:pl-5"
                >
                  <div class="text-neutral-400 text-sm max-md:ml-0.5 font-['Inter']">상품 설명</div>
                  <div class="text-black text-base font-bold mt-1.5 max-md:ml-0.5 font-['Inter']">
                    상품 타이틀
                  </div>
                  <div class="text-red-500 text-lg font-bold mt-1.5 max-md:ml-0.5 font-['Inter']">
                    30,000
                  </div>
                </div>
                <!-- 좋아요등카드 -->
                <div class="flex items-stretch justify-center gap-0 mt-3.5">
                  <div
                    class="w-1/2 border bg-white flex items-stretch justify-center gap-2 px-12 py-1.5 border-solid border-neutral-200 max-md:px-5"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                    <div
                      class="justify-center text-neutral-400 text-xs font-bold mt-1 self-start font-['Inter']"
                    >
                      1,234
                    </div>
                  </div>
                  <div
                  class="w-1/2 border bg-white flex items-stretch justify-center gap-2 px-12 py-1.5 border-solid border-neutral-200 max-md:px-5"
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                
                  <div
                    class="justify-center text-neutral-400 text-xs font-bold mt-1 self-start font-['Inter']"
                  >
                    장바구니
                  </div>
                  </div>
                </div>
                <div class="flex items-stretch justify-center gap-0">
                  <div
                    class="w-1/2 border bg-white flex items-stretch justify-center gap-2 px-12 py-1.5 border-solid border-neutral-200 max-md:px-5"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <div
                      class="justify-center text-neutral-400 text-xs font-bold mt-1 self-start font-['Inter']"
                    >
                      1,234
                    </div>
                  </div>
                  <div
                  class="w-1/2 border bg-white flex items-stretch justify-center gap-2 px-12 py-1.5 border-solid border-neutral-200 max-md:px-5"
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
                </svg>
                <div
                    class="justify-center text-neutral-400 text-xs font-bold mt-1 self-start font-['Inter']"
                  >
                    1,234
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 여기부터는 모달임 -->
          <!-- 회원가입 모달(직접선택)-->
          <div id="signup-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div
            class="bg-white flex max-w-[717px] flex-col justify-center items-stretch"
          >
            <div
              class="border bg-white flex w-full flex-col items-center px-5 py-9 rounded-md border-solid border-zinc-300 max-md:max-w-full"
            >
              <div
                class="justify-center text-black text-center text-4xl font-bold font-['Inter']"
              >
                회원가입
              </div>
              <div
                class="self-stretch flex w-full flex-col items-stretch mt-11 px-7 max-md:max-w-full max-md:mt-10 max-md:px-5"
              >
                <button
                  class="justify-center text-white text-center text-xl bg-orange-400 items-center px-16 py-6 rounded-lg max-md:max-w-full max-md:px-5 font-['Inter']"
                >
                  회원가입
                </button>
                <div
                  class="justify-center text-black text-xl mt-8 max-md:max-w-full font-['Inter']"
                >
                  SNS계정 간편 회원가입
                </div>
                <div
                  class="items-stretch flex gap-2.5 mt-2.5 px-px max-md:max-w-full max-md:flex-wrap"
                >
                  <img id="kakao-signup"
                    src="/sourse/image/signup/kakao.png"
                    class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer"
                  />
                  <img id="naver-signup"
                    src="/sourse/image/signup/naver.png"
                    class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer"
                  />
                  <img id="google-signup"
                    src="/sourse/image/signup/google-signup.svg"
                    class="object-contain object-center h-[48.5px] max-w-full hover:cursor-pointer"
                  />
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- 로그인 모달 -->
          <div id="login-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <form class="bg-white flex max-w-[717px] justify-center items-stretch">
              <div
                class="border bg-white flex w-full flex-col items-center px-5 py-9 rounded-md border-solid border-zinc-300 max-md:max-w-full"
              >
                <div
                  class="self-stretch flex w-full flex-col items-stretch mt-11 px-7 max-md:max-w-full max-md:mt-10 max-md:px-5"
                >
                  <div
                    class="justify-center text-black text-center text-4xl font-bold font-['Inter']"
                  >
                    로그인
                  </div>
                  <div class="mb-5 w-full">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-['Inter']"
                      >Your email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                      placeholder="test@test.com"
                      required
                    />
                  </div>
                  <div class="mb-5 w-full">
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-['Inter']"
                      >Your password</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                      required
                    />
                  </div>
                  <div class="w-full flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input
                        id="terms"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required
                      />
                    </div>
                    <label
                      for="terms"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 font-['Inter']"
                    >
                      내 정보 기억
                    </label>
                  </div>
                  <button
                    class="w-full justify-center text-white text-center text-xl bg-orange-400 items-center py-6 rounded-lg max-md:max-w-full max-md:px-5"
                  >
                    로그인
                  </button>
                  <div class="text-xl mt-8 max-md:max-w-full font-['Inter']">
                    SNS계정 간편 로그인
                  </div>
                  <div
                    class="items-stretch flex gap-2.5 mt-2.5 px-px max-md:max-w-full max-md:flex-wrap"
                  >
                    <img id="kakao-signin"
                      src="/sourse/image/signup/kakao.png"
                      class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer"
                    />
                    <img id="naver-signin"
                      src="/sourse/image/signup/naver.png"
                      class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer"
                    />
                    <img id="naver-signin"
                      src="/sourse/image/signup/google-signin.svg"
                      class="object-contain object-center h-[48.5px] max-w-full hover:cursor-pointer"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>

      </main>
    
      <footer class="text-white">
        <!-- 푸터 -->
        <div
        class="items-center bg-zinc-800 flex flex-col justify-center"
      >
        <div
          class="flex w-8/12 max-w-full justify-between gap-5 items-start max-md:flex-wrap"
        >
          <div class="text-white text-base grow shrink basis-auto">
            팀명 : 2거4조
            <br />
            소속 : 스파르타 내일배움캠프 Node.js 3기
          </div>
          <img
            src="/sourse/image/git.png" class="aspect-square object-contain object-center w-[38px] overflow-hidden self-stretch shrink-0 max-w-full"
          />
        </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
